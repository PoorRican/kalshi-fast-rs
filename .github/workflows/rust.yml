name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always
  KALSHI_KEY_ID: ${{ secrets.KALSHI_KEY_ID }}
  KALSHI_PRIVATE_KEY: ${{ secrets.KALSHI_PRIVATE_KEY }}

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
